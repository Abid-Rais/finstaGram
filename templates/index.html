<!DOCTYPE html>
<html>
    <head>
        <title>finstaGram</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>

    <body>
        <div class="container">
            <div id="header">
                <h1>finstaGram</h1>
            </div>
            <div id="content">
                <button type=button" class="btn btn-primary" data-toggle="modal" data-target="#RegisterModal">Register</button>
                <div class="modal" id="RegisterModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Register</h1>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form action="/registerAuth" method="POST">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Abid" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Rais" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="username">User Name</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="User Name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label for="bio">Bio</label>
                                        <input type="text" class="form-control form-control-lg" name="bio" placeholder="Bio" required>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value = Register />
                                    {% if error %}
                                        <p class="error"><strong>Error:</strong> {{error}}</p>
                                    {% endif %}
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div> 
                    </div>
                </div> 
                <button type=button" class="btn btn-primary" data-toggle="modal" data-target="#LoginModal">Login</button>
                <div class="modal" id="LoginModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Login</h1>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form action="/loginAuth" method="POST" role="form" class="form-horizontal">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" name='username'id="username" placeholder="Username" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name='password'id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value = Login />
                                    {% if error %}
                                        <p class="error"><strong>Error:</strong> {{error}}</p>
                                    {% endif %}
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div> 
                    </div>
                </div> 
            </div>
        </div>
        <footer id = "footer">Copyright &copy; 2019 Abid Rais.</footer>
    </body>
</html>
