<!DOCTYPE html>
<html lang="en">
    <head>
        <title>finstaGram</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div id="header">
                <h1>finstaGram</h1>
            </div>
            <div id="content">
                <!-- Register Button -->
                <button type=button" class="btn btn-primary" data-toggle="modal" data-target="#RegisterModal">Register</button>
                <!-- Register Modal -->
                <div class="modal" id="RegisterModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Register</h1>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <!-- Register Form -->
                                <form action="/registerAuth" method="POST">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Abid" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Rais" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="username">User Name</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="User Name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label for="bio">Bio</label>
                                        <input type="text" class="form-control form-control-lg" name="bio" placeholder="Bio" required>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value = Register />
                                    {% if error %}
                                        <!-- Toast for Displaying Register Error -->
                                        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                            <div class="toast-header">
                                                <img src="..." class="rounded mr-2" alt="...">
                                                <strong class="mr-auto">Error</strong>
                                                <small class="text-muted">just now</small>
                                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="toast-body">
                                                <p class="error"><strong>Error:</strong> {{error}}</p>
                                            </div>
                                        </div>
                                    {% endif %}
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div> 
                    </div>
                </div> 
                <!-- Login Button -->
                <button type=button" class="btn btn-primary" data-toggle="modal" data-target="#LoginModal">Login</button>
                <!-- Login Modal -->
                <div class="modal" id="LoginModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Login</h1>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <!-- Login Form -->
                                <form action="/loginAuth" method="POST" role="form" class="form-horizontal">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" name='username'id="username" placeholder="Username" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name='password'id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value = Login />
                                    {% if error %}
                                        <!-- Toast for Displaying Login Error -->
                                        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                            <div class="toast-header">
                                                <img src="..." class="rounded mr-2" alt="...">
                                                <strong class="mr-auto">Error</strong>
                                                <small class="text-muted">just now</small>
                                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="toast-body">
                                                <p class="error"><strong>Error:</strong> {{error}}</p>
                                            </div>
                                        </div>
                                    {% endif %}
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div> 
                    </div>
                </div> 
            </div>
        </div>
        
        <footer class="page-footer font-small blue pt-4">
            <div class="footer-copyright text-center py-3">Copyright &copy; 2019 Abid Rais.</div>
        </footer>
    </body>
</html>
