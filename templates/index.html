<!DOCTYPE html>
<html>
    <head>
        <title>finstaGram</title>
        {% include "header.html" %}
    </head>
    <body>
        <div class="container">
            <div id="content">

                <!-- Main Container -->
                <div class="mx-auto" style="width: 500px; margin-top: 20%;">
                    <div class="card text-center card-block w-auto display-block">
                        <div class="card-header">
                            <h1>finstaGram</h1>
                        </div>
                        <div class="card-body">
                            <!-- Register Button -->
                            <button type=button" class="btn btn-primary" data-toggle="modal" data-target="#RegisterModal">Register</button></br>
                            <!-- Login Button -->
                            <button type=button" class="btn btn-primary" style="margin-top: 30px;" data-toggle="modal" data-target="#LoginModal">Login</button>
                        </div>
                        <div class="card-footer text-muted">
                            Under Construction
                        </div>
                    </div>
                </div>


                <!-- Register Modal -->
                <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="RegisterModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Register</h1>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <!-- Register Form -->
                                <form action="/registerAuth" method="POST">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Abid" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Rais" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="username">User Name</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="User Name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label for="bio">Bio</label>
                                        <input type="text" class="form-control form-control-lg" name="bio" placeholder="Bio" required>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value = "Register" />
                                    {% if error %}
                                        <!-- Toast for Displaying Register Error -->
                                        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                            <div class="toast-header">
                                                <img src="..." class="rounded mr-2" alt="...">
                                                <strong class="mr-auto">Error</strong>
                                                <small class="text-muted">just now</small>
                                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="toast-body">
                                                <p class="error"><strong>Error:</strong> {{error}}</p>
                                            </div>
                                        </div>
                                    {% endif %}
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div> 
                    </div>
                </div> 


                <!-- Login Modal -->
                <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Login</h1>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <!-- Login Form -->
                                <form action="/loginAuth" method="POST" role="form" class="form-horizontal">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" name='username'id="username" placeholder="Username" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name='password'id="password" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value = Login />
                                    {% if error %}
                                        <!-- Toast for Displaying Login Error -->
                                        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                            <div class="toast-header">
                                                <img src="..." class="rounded mr-2" alt="...">
                                                <strong class="mr-auto">Error</strong>
                                                <small class="text-muted">just now</small>
                                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="toast-body">
                                                <p class="error"><strong>Error:</strong> {{error}}</p>
                                            </div>
                                        </div>
                                    {% endif %}
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div> 
                    </div>
                </div> 
            </div>
        </div>    
        {% include "footer.html" %}
    </body>
</html>
