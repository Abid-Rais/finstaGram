<!DOCTYPE html>
<html>
    <head>
        <title>HomePage</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

<body>
    <div id="container">
        <div id="header">
            <h1>Welcome {{username}}</h1>

        </div>
        <div id="content">
            <div id="nav">
            <ul>
                <li><a href="/post_photo">Post a Photo</a></li>
                <li><a href="/select_blogger">Select a User</a></li>
                <li>Under Construction: pView Friend Group</li>
                <li>Under Construction: Manage Follows</li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            </div>
            <div id="main">
                <style type="text/css">
                        table, th, td{
                        border: 1px solid black;
                    }
                </style>

                Here are your posts:

                <table>
                    <th>Time</th>
                    <th>Post</th>
                {% for line in posts %}
                    <tr>
                        <td>{{line.ts}}</td>
                        <td>{{line.blog_post}}</td>
                    </tr>
                {% endfor %}
                </table>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body>


</html>
