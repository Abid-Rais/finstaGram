<!DOCTYPE html>
<html>
    <head>
        <title>HomePage</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

<body>
    <div id="container">
        <div id="header">
            <h1>Welcome {{username}}</h1>

        </div>
        <div id="content">
            <div id="nav">
            <ul>
                <li><a href="/postPhoto">Post a Photo</a></li>
                <li><a href="/select_blogger">Select a User</a></li>
                <li>Friend Groups</li>
                <li>Manage Follows</li>
                <li style="float:right"><a class="active" href="/logout">Logout</a></li>
            </ul>
            </div>
            <br>
            <div id="main">
                <h2>Newsfeed</h2>
                <div id="post">
                    {% for image in images %}
                    User: {{image.photoPoster}}<br>
                    Date: {{image.postingdate}}<br>
                    <img src="/images/{{image.photoPath}}" width="300"/><br>
                    {{image.caption}}<br>
                    <br>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body>


</html>
